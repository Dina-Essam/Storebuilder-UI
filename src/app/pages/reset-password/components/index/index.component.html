<section class="reset-password">
  <ng-container >
    <div class="content-container my-3">
      <div class="grid justify-content-center margin-x-100">
        <p class="col-12 bold-font text-center font-size-28 m-0 py-0 mx-4">Reset password</p>
        <a class="col-12 main-color text-center no-underline font-size-16 pt-0 m-0 mb-3" href="/">
          We'll send you an OTP to authenticate yourself
        </a>
        <div class="col-12 md:col-8 lg:col-4 border-round bg-white shadow-1 px-5 pt-6">
          <div class="p-fluid p-grid">
            <div class="p-field p-col-12 mb-8">
              <span class="p-float-label ">
                <p-inputMask inputId="phone-number" mask="+999 999-999-999" [(ngModel)]="phoneNumber" [autoFocus]="true"></p-inputMask>
                <label>Phone number *</label>
              </span>
            </div>
            <button label="Next" class="p-field p-col-12 mb-5 mt-7 width-100 font-size-14 second-btn"
              [routerLink]="['/otp']" pButton type="button">
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

</section>
