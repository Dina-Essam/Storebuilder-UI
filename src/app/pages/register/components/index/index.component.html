<section class="register">
  <div *ngIf="loading" class="spinner">
    <p-progressSpinner></p-progressSpinner>
  </div>
  <ng-container *ngIf="!loading">
    <div class="content-container my-3">
      <div class="grid justify-content-center margin-x-100">
        <p class="col-12 bold-font text-center font-size-28 m-0 py-0 mx-4">Sign-up</p>
        <a class="col-12 main-color text-center no-underline font-size-16 pt-0 m-0 mb-3" href="/">
          Already have an account? Sign-in
        </a>
        <div class="col-12 md:col-8 lg:col-4 border-round bg-white shadow-1 px-5 pt-6">
          <div class="p-fluid p-grid">
            <div class="p-field p-col-12 mb-8">
              <span class="p-float-label ">
                <p-inputMask inputId="phone-number" mask="999-99999999" [(ngModel)]="phoneNumber"
                  [autoFocus]="true"></p-inputMask>
                <label>Phone number *</label>
              </span>
            </div>
            <button label="Next" class="p-field p-col-12 mb-5 mt-7 width-100 font-size-14 second-btn" pButton
              (click)="checkMobileExist()" type="button" >
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

</section>
