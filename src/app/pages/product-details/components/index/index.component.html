<section class="product-details">
  <div class="lg:px-11 md:px-8 px-5 my-3">
    <div class="grid">
      <div class="col-12 md:col-8">
        <div class="images">

        </div>
      </div>
      <div class="col-12 md:col-4">
        <div class="information p-4 shadow-1">
          <h3>Apple iPhone 12 Pro Max blue color with FaceTime - 126 Go</h3>
          <div class="mt-2 flex flex-row justify-content-between">
            <div>
              <span class="font-size-20 light-font">UGX</span>
              <span class="font-size-20 medium-font mx-1">200.00</span>
            </div>
            <div class="flex flex-row align-items-center">
              <div class="in-stock">
                <div class="dot-6 bg-green-400"></div>
                in stock
              </div>
              <div class="rating mt-1 mx-2">
                <i class="star pi pi-star-fill"></i>
                <div class="rate mx-1">4.8</div>
                <div class="rating-number">(110)</div>
              </div>
            </div>
          </div>
          <div class="mt-3 product-flag">
            <i class="pi pi-box mx-1"></i>
            Free delivery & Return
          </div>
        </div>
      </div>
    </div>
    <div class="my-5">
      <app-section [title]="'Related Products'">
        <app-product-slider [products]="relatedProducts"></app-product-slider>
      </app-section>
    </div>
  </div>
</section>
