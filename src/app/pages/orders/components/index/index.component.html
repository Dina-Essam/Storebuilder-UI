<section class="orders-page">
  <div class="breadcrumb">
    <p-breadcrumb [model]="items"></p-breadcrumb>
  </div>
  <div class="content-container mt-5">
    <div class="grid">
      <div class="col-12 md:col-6 flex justify-content-center  md:justify-content-start">
        <div class="font-size-22 bold-font">
          Your Orders
          <span class="product-nums">({{ ordersNumbers }})</span>
        </div>
      </div>
    </div>
    <!--  -->
    <div class="my-5 flex flex-column justify-content-start flex-wrap orders-links">
      <a *ngFor="let order of orders; index as i " routerLink="/order/{{order.id}}"
        class="flex justify-content-between py-4 px-3 border-b-1 border-300 mb-2 no-underline text-black-alpha-90">
        <div class="flex justify-content-start">
            <img class="mt-2" src="https://z.nooncdn.com/products/tr:n-t_240/v1638171385/N52057841A_1.jpg" alt="">
            <div class="order-content mx-3">
                <div class="date text-500 text-xs">
                    <span id="date">{{ order.createdOn | date }} â€¢ </span>
                    <span id="time">{{ order.createdOn | date:'shortTime' }}</span>
                </div>
                <div class="number">
                    <span>Order no.</span>
                    <span>{{i+1}}</span>
                </div>
                <div class="price ">
                    <span class="text-xs pr-2">{{ order.currencyId }}</span>
                    <span class="font-bold">{{ order.total }}</span>
                </div>
            </div>
        </div>
        <div class="order-status">
            <div class="status-badge px-2 py-1">
                <i class="pi pi-circle-fill  mr-1 pending" *ngIf="order.statusName === 'Pending' "></i>
                <i class="pi pi-circle-fill  mr-1 processing" *ngIf="order.statusName === 'Processing' "></i>
                <i class="pi pi-circle-fill  mr-1 completed" *ngIf="order.statusName === 'Completed' "></i>
                <i class="pi pi-circle-fill  mr-1 canceled" *ngIf="order.statusName === 'Canceled' "></i>
                <span class="text-white text-xs">{{ order.statusName }}</span>
            </div>
            <div class="right-icon text-right">
                <i class="pi pi-angle-right"></i>
            </div>
        </div>
      </a>
    </div>
  </div>
</section>
