<section class="checkout">
    <div class="lg:px-11 md:px-8 px-5 my-3">
        <div class="grid">
            <div class="col-12 md:col-8">
                <div class="flex flex-row padding-b-20  mt-5">
                    <h2 class="my-0">Delivery Method</h2>
                </div>
            </div>
        </div>

      <div class="grid">
        <div class="col-12 md:col-7">
            <div class="information p-4 shadow-1">
                <div class="p-field-radiobutton">
                    <p-radioButton name="city" value="Chicago" [(ngModel)]="city" inputId="city1"></p-radioButton>
                    <label for="city1">Chicago</label>
                </div>
                <div class="p-field-radiobutton">
                    <p-radioButton styleClass="radio" name="city" value="Los Angeles" [(ngModel)]="city" inputId="city2"></p-radioButton>
                    <label for="city2">Los Angeles</label>
                </div>
                <div class="p-field-radiobutton">
                    <p-radioButton name="city" value="New York" [(ngModel)]="city" inputId="city3"></p-radioButton>
                    <label for="city3">New York</label>
                </div>
                <div class="p-field-radiobutton">
                    <p-radioButton name="city" value="San Francisco" [(ngModel)]="city" inputId="city4"></p-radioButton>
                    <label for="city4">San Francisco</label>
                </div>
            </div>
        </div>
        <div class="col-12 md:col-5">
          <div class="information p-4 shadow-1">
            <div class="mt-3 product-flag">
              <i class="pi pi-box mx-1"></i>
              Free delivery & Return
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
