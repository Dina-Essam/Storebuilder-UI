<section class="cart_content">
  <div [ngClass]="{'border-top-2': index === 0}" class="grid border-bottom-2 border-100">
    <div class="col-2 mt-2 img_col">
      <div class="img_container">
        <img [src]="baseUrl+product.imageUrl" alt="">
      </div>
    </div>
    <div class="col-10 mt-2">
      <div class="grid">
        <div class="col-12">
         <p class="product_name m-0 font-size-14">{{product.productName}}</p> 
        </div>
        <div class="col-12">
          <p class="price m-0 font-size-16">
            UGX
            <b>{{product.price.toLocaleString()}}</b> 
          </p>
        </div>
        <div class="col-12">
          <div class="flex flex-row justify-content-between">
            <div class="col-11 p-0 font-size-16">
              Qty
              <span class="margin-l-10 surface-100 border-round border-2 border-200">
                              <button pButton pRipple type="button" label="-" class="p-button-success p-button-text text-600 surface-100 p-0" (click)="handleMinus(product)"></button>
                              <input class="text-center border-none width-10 surface-100 font-bold" type="number" [(ngModel)]="product.quantity">
                              <button pButton pRipple type="button" label="+" class="p-button-danger p-button-text text-600 surface-100 p-0" (click)="handlePlus(product)"></button>
                            </span>
            </div>
            <div class="col-1">
              <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-text p-button-plain" (click)="onDelete(product)"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
