<header class="header px-2 pt-1">
  <div class="grid flex flex-wrap">
    <div class="col-6 md:col-2 flex align-items-center px-2">
      <img class="logo" src="https://bestlifeonline.com/wp-content/uploads/sites/3/2018/09/tostitos.jpg?quality=82&strip=1&resize=640%2C360" alt="">
    </div>
    <div class="col-6 md:col-2 md:flex-order-2 flex align-items-center justify-content-center actions px-2">
      <span>
        <i class="pi pi-user">
          <span class="mx-2">{{'header.signIn' | translate}}</span>
        </i>
      </span>
      <span class="mx-3">
        <i class="pi pi-shopping-cart" pBadge value="2"></i>
      </span>
    </div>
    <div class="col-12 md:col-8 md:flex-order-1 flex-order-2  flex align-items-center">
      <app-search class="w-full"></app-search>
    </div>
  </div>
  <div class="grid">
    <div class="col-12 px-0 pb-0">
      <div class="flex flex-row">
        <app-navbar class="w-full"></app-navbar>
      </div>
    </div>
  </div>
</header>
